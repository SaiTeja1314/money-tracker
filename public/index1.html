      box-shadow: 0 0 30px rgba(36, 36, 36, 0.5);
      transform: translateZ(0);
      transition: box-shadow 0.3s ease-in-out;
      /*background: linear-gradient(45deg, #139098, #859a75);*/
      background: linear-gradient(to bottom right, #b7e07a, #98db34);

      left: 15%;

<body>
  <div class="container">
    <h1>Money Tracker</h1>
    <form id="transactionForm" action="/transactions" method="post">
